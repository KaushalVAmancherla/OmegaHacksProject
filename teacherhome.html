<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="screen.css"> 

		<title>Testy</title>
	</head>

	<body>
		<nav>
			<a href="/">Back to home</a>
		</nav>

		<div class="title">
			<h1>Create Classroom</h1>
		</div>

		<form action="/pretest" method="post">
			<table>
				<tr>
					<td>
						<label for="code">Enter Code</label>
						<input type="text" id="code" name="code">
					</td>
				</tr>

				<tr>
					<td>
						<label for="zoom">Enter Zoom Link</label>
						<input type="text" id="zoom" name="zoom">
					</td>
				</tr>

				<tr>
					<td>
						<label for="time">Enter Test Duration (min)</label>
						<input type="text" id="time" name="time">
					</td>
				</tr>

 				<tr>
  					<td>
  						<input type="submit" value="Next">
  					</td>
  				</tr>
  			</table>
		</form>

	</body>
</html>
